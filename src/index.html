<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div
      id="card"
      class="card container position-relative mt-5 round"
      style="width: 20rem; height: 30rem;"
    >
      <span id="palo" class="palo"></span>
      <span id="numero" class="numero"></span>
      <span id="palo1" class="palo1 paloClass"></span>
    </div>

    <div class="form-group mt-3">
      <label for="widthInput">Width:</label>
      <input
        type="text"
        class="form-control"
        id="widthInput"
        placeholder="Enter width"
      />
    </div>

    <div class="form-group">
      <label for="heightInput">Height:</label>
      <input
        type="text"
        class="form-control"
        id="heightInput"
        placeholder="Enter height"
      />
    </div>

    <button id="button" class="btn btn-warning mt-3">
      Generate new card
    </button>
  </body>
</html>
